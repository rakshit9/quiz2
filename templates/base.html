<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
        <div class="jumbotron text-center">
            <img src="{{ url_for('static', filename='tomm.jpeg') }}" alt="Logo" style="height:30px;">
            <h3>Rakshit - 1002112755</h3>
            <h3>CSE 6332 - Assignment 2</h3>
        </div>
    </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/form1">Search by Magnitude</a></li>
                <li class="nav-item"><a class="nav-link" href="/form2">Search by Range & Days</a></li>
                <li class="nav-item"><a class="nav-link" href="/form3">Search by Location</a></li>
                <li class="nav-item"><a class="nav-link" href="/form4">Search by Clusters</a></li>
                <li class="nav-item"><a class="nav-link" href="/form5">Does Large Magnitude (>4.0) occur more often at night?</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
